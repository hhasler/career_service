{% extends "career/base.html" %}
{% load bootstrap3 %}
{% block body_block %}



<h1>Apply for a Job</h1>

<form id="apply" method="post" action="/career/apply/" enctype="multipart/form-data">

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
